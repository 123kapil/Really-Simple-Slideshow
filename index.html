<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>RSF Slideshow jQuery Plugin Demo</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
		<div class="main">
			
			<div id="slideshow" class="slideshow">
				<div class="slide-container">
					<img src="images/morzine-2011-c.png" alt="The first image in a slideshow demo." title="This is the first slide" />
					<span class="slide-caption">This is the first slide</span>
				</div>
				<div class="slides">
					<div class="slide">
						<span class="url">images/morzine-2011-c.png</span>
						<span class="caption">This is the first slide</span>
					</div>
					<div class="slide">
						<span class="url">images/morzine-2011-a.png</span>
						<span class="link_url">http://reallysimpleworks.com</span>
						<span class="caption">This is the second slide</span>
					</div>
					<div class="slide">
						<span class="url">images/morzine-2011-b.png</span>
						<span class="caption">This is the third slide</span>
					</div>
				</div>
			</div>
			
			
			
			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="js/rsf-slideshow-1.0.js"></script>
		<script src="js/bootstrap.js"></script>
		
	</body>

</html>
